<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1>Our products:</h1>
    <div class="row row-cols-1 row-cols-md-5 g-4">
        {% for product in product_list %}
        <div class="col">
            <div class="card">
                <img src="{{url_for('static', filename=product.image_url)}}" class="card-img-top"
                alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <a href="{{ url_for('shop', product_selected = product) }}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <hr>
    <h1>Your Cart:</h1>
    <!-- <ul>
    {% for item in cart %}
        <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
</ul> -->
    {{cart}}
    <br>
    {{total}}

</body>

</html>
